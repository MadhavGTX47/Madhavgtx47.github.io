<!DOCTYPE html>

    <style>
body {
  font-family: 'Montserrat', sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

a {
  text-decoration: none;
}

/* set up header styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #bab2b2;
  color: white;
  padding: 1.5rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.logo {
  font-size: 2.5rem;
  font-weight: bold;
}

.nav-links {
  display: flex;
}

.nav-link {
  color: white;
  font-size: 1.2rem;
  margin-left: 1.5rem;
  transition: color 0.3s ease;
}

.nav-link:hover {
  color: #4CAF50;
}

/* set up main styles */
main {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

.box {
  background-color: white;
  border-radius: 5px;
  padding: 2rem;
  margin-bottom: 2rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

h1 {
  font-size: 4rem;
  margin-bottom: 1.5rem;
  color: #2d2d2d;
  text-align: center;
}

h2 {
  font-size: 2.5rem;
  margin-bottom: 1.5rem;
  color: #2d2d2d;
}

h3 {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  color: #2d2d2d;
}

.btn {
  display: inline-block;
  background-color: #4CAF50;
  color: white;
  font-size: 1.2rem;
  padding: 0.5rem 1.5rem;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #3e8e41;
}

/* add some animations */
@keyframes example {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.cat {
  position: fixed;
  bottom: -10%;
  transform: translateX(-20%);
  animation: example 5s linear infinite;
}

/* set up footer styles */
footer {
  background-color: #2d2d2d;
  color: white;
  padding: 1.5rem;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
}

.footer-text {
  font-size: 1.2rem;
  text-align: center;
}

.footer-links {
  display: flex;
  justify-content: center;
  margin-top: 1rem;
}

.footer-link {
  color: white;
  margin: 0 1rem;
  font-size: 1.2rem;
  transition: color 0.3s ease;
}

.footer-link:hover {
  color: #4CAF50;
}
