<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Website</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
      }

      canvas {
        background-color: #000;
        display: block;
        margin: auto;
      }

      /* set up header styles */
      .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: space-between;
        animation: slideDown 0.5s;
      }

      .logo {
        font-size: 2em;
        font-weight: bold;
        margin-left: 10px;
        animation: fadeInLeft 1s;
      }

      .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        animation: fadeInRight 1s;
      }

      .nav-links li {
        margin-left: 10px;
        text-transform: uppercase;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
      }

      .nav-links li:hover {
        color: #f1c40f;
        transform: scale(1.2);
      }

      @keyframes slideDown {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(0);
        }
      }

      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      /* set up main styles */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .box {
        background-color: rgb(203, 246, 252);
        border-radius: 5px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        color: #2d2d2d;
        text-align: center;
      }

      h2 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        color: #2d2d2d;
      }

      h3 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: #2d2d2d;
      }

      /* add some animations */
      @keyframes example {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .cat {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: example 5s linear infinite;
        z-index: 1;
      }
    </style>
  </head>

    <script>
      window.onscroll = function () {
        stickyHeader();
      };

      var header = document.querySelector(".header");
      var sticky = header.offsetTop;

      function stickyHeader() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }
    </script>

      <script>
        // Set up canvas
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // Set up particles
        var numParticles = 100;
        var particles = [];

        // Create particle objects
        for (var i = 0; i < numParticles; i++) {
          var particle = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 3 + 1,
            alpha: Math.random(),
            speed: Math.random() * 0.05 + 0.01,
            direction: Math.random() * Math.PI * 2,
          };
          particles.push(particle);
        }

        // Set up animation loop
        function animate() {
          // Clear canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Draw particles
          ctx.fillStyle = "#fff";
          for (var i = 0; i < particles.length; i++) {
            var particle = particles[i];
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.globalAlpha = particle.alpha;
            ctx.fill();

            // Move particles
            particle.x += Math.cos(particle.direction) * particle.speed;
            particle.y += Math.sin(particle.direction) * particle.speed;

            // Wrap particles around canvas edges
            if (particle.x < -particle.radius) {
              particle.x = canvas.width + particle.radius;
            }
            if (particle.y < -particle.radius) {
              particle.y = canvas.height + particle.radius;
            }
            if (particle.x > canvas.width + particle.radius) {
              particle.x = -particle.radius;
            }
            if (particle.y > canvas.height + particle.radius) {
              particle.y = -particle.radius;
            }
          }

          // Call animation loop again
          requestAnimationFrame(animate);
        }

        // Start animation loop
        animate();
      </script>

  </body>
